apiVersion: v2
publisher: eclipse
name: projector-idea-c
version: latest
type: Che Editor
displayName:  IntelliJ IDEA Community
title:  IntelliJ IDEA Community as Editor for Eclipse Che
description:  IntelliJ IDEA Community running using Projector
icon: https://resources.jetbrains.com/storage/products/intellij-idea/img/meta/intellij-idea_logo_300x300.png
category: Editor
repository: https://github.com/che-incubator/jetbrains-editor-images
firstPublicationDate: "2021-04-10"
spec:
  endpoints:
   -  name: "intellij"
      public: true
      targetPort: 8887
      attributes:
        protocol: http
        type: ide
        path: /projector-client/index.html?backgroundColor=434343&wss
  containers:
   - name: projector-idea-c
     image: "quay.io/che-incubator/che-projector-idea-c:latest"
     mountSources: true
     volumes:
         - mountPath: "/home/projector-user"
           name: projector-user
     ports:
         - exposedPort: 8887
     memoryLimit: "4096M"