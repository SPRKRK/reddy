apiVersion: v2
publisher: eclipse
name: che-pycharm
version: 2020.3
type: Che Editor
displayName:  PyCharm Community
title:  PyCharm Community as Editor for Eclipse Che
description:  PyCharm Community running using Projector
icon: https://resources.jetbrains.com/storage/products/pycharm/img/meta/pycharm_logo_300x300.png
category: Editor
repository: https://github.com/che-incubator/jetbrains-editor-images
firstPublicationDate: "2021-04-17"
spec:
  endpoints:
   -  name: "intellij"
      public: true
      targetPort: 8887
      attributes:
        protocol: http
        type: ide
        path: /?backgroundColor=434343&wss
  containers:
   - name: che-pycharm
     image: "quay.io/che-incubator/che-pycharm:2020.3"
     mountSources: true
     volumes:
         - mountPath: "/home/projector-user"
           name: projector-user
     ports:
         - exposedPort: 8887
     memoryLimit: "2048M"